<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>hibernate</title>
    </h:head>
    <h:body>
        <view>
            <h:form>
                <h:commandButton value="hibernate" action="#{manageEmployee.myMain()}" />
                <p></p>
                <h:commandButton style="color: darkgreen" value="countRow" action="#{manageEmployee.countRow()}" />
                <p></p>
                <h4>
                    <h:outputText style="color: darkmagenta" value="#{manageEmployee.result}" />
                </h4>
                <p></p>
                <h:dataTable  value="#{manageEmployee.lookForCriteria()}" var="o">
                    <h:column >
                        <f:facet name="header" >id</f:facet> 
                            #{o.id}
                    </h:column>
                    <h:column >
                        <f:facet name="header" >first name</f:facet> 
                            #{o.firstName}
                    </h:column>
                    <h:column >
                        <f:facet name="header" >last name</f:facet> 
                            #{o.lastName}
                    </h:column>
                    <h:column >
                        <f:facet name="header" >salary</f:facet> 
                            #{o.salary}
                    </h:column>
                </h:dataTable>
            </h:form>
        </view>
    </h:body>
</html>
